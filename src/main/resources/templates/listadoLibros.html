<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listado de Libros</title>
</head>
<body>
	<table>
		<thead>
			<th>Titulo</th>
			<th>Autor</th>
			<th>ISBN</th>
			<th>Categorias</th>
			<th>Fecha Ingreso</th>
		</thead>
		<tbody>
			<th:block th:each="libro, row:${libros}">
				<tr th:each="libro : ${libro}">
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.autor}"></td>
					<td th:text="${libro.isbn}"></td>
					<td th:text="${libro.categoria.categoria}"></td>
					<td th:text="${#temporals.format(libro.fechaIngreso, 'dd/MM/yyyy hh:mm a')}"></td>
				</tr>
			</th:block> 
		</tbody>
	</table>
	<br>
	<form th:action="@{/index}">
		<input type="submit" value="Regresar">
	</form>
</body>
</html>
