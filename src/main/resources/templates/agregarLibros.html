<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Formulario para ingresar Libros</h1>

	<form method="post" th:action="@{/save}" th:object="${libro}">
				
		<span th:errors="*{titulo}" style="color: #FF0000"></span>
		<label>Titulo: </label><input type="text" th:field="*{titulo}" placeholder="Titulo">
		<br>
		
		<span th:errors="*{autor}" style="color: #FF0000"></span>
		<label>Autor: </label><input type="text"th:field="*{autor}" placeholder="Autor">
		<br>
		
		<span th:errors="*{isbn}" style="color: #FF0000"></span>
		<label>ISBN: </label><input type="text"th:field="*{isbn}" placeholder="ISBN">
		<br>
		
		<label>Seleccione:</label> 
		<select th:field="*{categoria.categoria}">
			<option th:each="option : ${categorias}"
					th:value="${option.codigoCategoria}"
					th:text="${option.categoria}"></option>
		</select> 
		<br>
				
		<label>Activo: </label><input type="radio"  th:field="*{estado}" th:value = "${true}">
		<label>Inactivo: </label><input type="radio"  th:field="*{estado}" th:value = "${false}">
		<br>
		
		<input type="submit" value="Guardar" >
	</form>
</body>
</html>
